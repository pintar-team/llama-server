version: '3.9'

services:
  llama:
    restart: always
    build:
      context: ${BUILD_CONTEXT}
      dockerfile: ${LLAMA_VK_DOCKERFILE}
      args:
        - NPROC=8
    ports:
      - "8000:8000"
    volumes:
      - "${LLAMA_MODEL_PATH}:/app/models"
    command: ${LLAMA_ARGS}
    devices:
      - /dev/dri:/dev/dri

  sd:
    build:
      context: ${BUILD_CONTEXT}
      dockerfile: ${SD_VK_DOCKERFILE}
    ports:
      - "8001:8001"
    volumes:
      - "${SD_MODEL_PATH}:/app/models"
    devices:
      - /dev/dri:/dev/dri

  nginx:
    build: ./nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - llama
      - sd
    environment:
      - NGINX_SECRET=${NGINX_SECRET}