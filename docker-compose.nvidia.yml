services:
  llama:
    profiles: ["llama"]
    restart: always
    build:
      context: ${BUILD_CONTEXT}
      dockerfile: ${LLAMA_CUDA_DOCKERFILE}
      args:
        - NPROC=16
    ports:
      - "8000:8000"
    volumes:
      - "${LLAMA_MODEL_PATH}:/app/models"
    command: ${LLAMA_ARGS}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  sd:
    profiles: ["sd"]
    restart: always
    build:
      context: ${BUILD_CONTEXT}
      dockerfile: ${SD_CUDA_DOCKERFILE}
    ports:
      - "8001:8001"
    volumes:
      - "${SD_MODEL_PATH}:/app/models"
    command: ${SD_ARGS}
    #deploy:
      #resources:
        #reservations:
          #devices:
          #  - driver: nvidia
          #    count: all
          #    capabilities: [gpu]

  nginx:
    build:
      context: ./nginx
      args:
        NGINX_SECRET: ${NGINX_SECRET}
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - "${ACTIVE_PROFILES}"
    environment:
      - NGINX_SECRET=${NGINX_SECRET}
    profiles:
      - llama
      - sd